<!DOCTYPE html>
<html>
<head>
<title>AI Saathi - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b5ed7;
  color:#fff;
}
.box{
  max-width:320px;
  margin:80px auto;
  background:#061a33;
  padding:25px;
  border-radius:12px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#ffc107;
  font-weight:bold;
}
a{color:#ffc107;text-decoration:none}
footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0a3d91;
  text-align:center;
  padding:8px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="box">
  <h2>AI Saathi</h2>

  <input id="mobile" placeholder="10 digit mobile">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p>New user? <a href="signup.html">Sign up</a></p>
</div>

<footer>
Â© 2025 AI Saathi | Created by Mr. Somanath Mishra
</footer>

<script>
function login(){
  let mobile = document.getElementById("mobile").value.trim();
  let pass   = document.getElementById("pass").value.trim();

  let users = JSON.parse(localStorage.getItem("users") || "{}");

  if(!users[mobile]){
    alert("User not found. Please signup.");
    return;
  }

  if(users[mobile].password !== pass){
    alert("Wrong password");
    return;
  }

  alert("Login successful");
  location.href="dashboard.html";
}
</script>

</body>
</html>
