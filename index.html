<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

/* HALF IMAGE + HALF BLUE BACKGROUND */
body{
  min-height:100vh;
  color:#fff;
  background:
    linear-gradient(
      to right,
      rgba(0,40,120,0.75) 50%,
      rgba(0,40,120,0.95) 50%
    ),
    url('https://images.unsplash.com/photo-1581091012184-5c7c7c6f9f84')

}

/* HEADER */
header{
  background:#f2f6ff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{color:#1e90ff;}
header button{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

/* HERO */
.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:80vh;
}
.card{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:16px;
  max-width:360px;
  text-align:center;
}
.card h1{margin-bottom:6px;}
.card h3{margin-bottom:10px;}
.card p{
  font-size:14px;
  line-height:1.5;
}
.card button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.primary{background:#1e90ff;color:#fff;}
.secondary{background:#555;color:#fff;}

/* FOOTER */
footer{
  text-align:center;
  padding:12px;
  font-size:14px;
  color:#fff;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  color:#000;
  padding:20px;
  border-radius:12px;
  width:300px;
}
.modal-box h3{
  text-align:center;
  margin-bottom:10px;
}
.modal-box input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.passbox{
  position:relative;
}
.passbox span{
  position:absolute;
  right:10px;
  top:10px;
  cursor:pointer;
}
.modal-box button{
  width:100%;
  padding:10px;
  background:#1e90ff;
  color:#fff;
  border:none;
  border-radius:6px;
}
.close{
  text-align:center;
  margin-top:8px;
  color:red;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>‚ú® AI Saathi</h2>
  <div>
    <button onclick="openLogin()">Login</button>
    <button onclick="openSignup()">Sign Up</button>
  </div>
</header>

<div class="hero">
  <div class="card">
    <h1>AI Saathi</h1>
    <h3>AI ‡§ï‡§æ ‡§ú‡•ç‡§û‡§æ‡§®, ‡§∏‡§¨‡§ï‡•á ‡§≤‡§ø‡§è</h3>
    <p>
      Learn AI from basics to advanced.<br>
      Get help with any task.<br>
      Suitable for everyone ‚Äì from children to elderly.
    </p>
    <button class="primary" onclick="openSignup()">Get Started ‚Üí</button>
    <button class="secondary">Learn More</button>
  </div>
</div>

<footer>
  Created by : Mr Somanath Mishra
</footer>

<!-- SIGNUP -->
<div class="modal" id="signupModal">
  <div class="modal-box">
    <h3>Sign Up</h3>
    <input id="smobile" placeholder="10 Digit Mobile Number">
    <div class="passbox">
      <input id="spass" type="password" placeholder="Password">
      <span onclick="togglePass('spass',this)">üëÅÔ∏è</span>
    </div>
    <button onclick="signup()">Create Account</button>
    <div class="close" onclick="closeAll()">Close</div>
  </div>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="lmobile" placeholder="Mobile Number">
    <div class="passbox">
      <input id="lpass" type="password" placeholder="Password">
      <span onclick="togglePass('lpass',this)">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <div class="close" onclick="closeAll()">Close</div>
  </div>
</div>

<script>
const KEY = "AI_SAATHI_USERS_FINAL";

function openSignup(){signupModal.style.display="flex";}
function openLogin(){loginModal.style.display="flex";}
function closeAll(){
  signupModal.style.display="none";
  loginModal.style.display="none";
}

function togglePass(id,el){
  const i=document.getElementById(id);
  if(i.type==="password"){
    i.type="text";
    el.textContent="üôà";
  }else{
    i.type="password";
    el.textContent="üëÅÔ∏è";
  }
}

function validMobile(m){
  return /^[0-9]{10}$/.test(m);
}
function validPassword(p){
  return /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}$/.test(p);
}

function getUsers(){
  return JSON.parse(localStorage.getItem(KEY)||"{}");
}
function saveUsers(u){
  localStorage.setItem(KEY,JSON.stringify(u));
}

function signup(){
  const m=smobile.value.trim();
  const p=spass.value.trim();

  if(!validMobile(m)){
    alert("Mobile number 10 digit ka hona chahiye");
    return;
  }
  if(!validPassword(p)){
    alert("Password minimum 8 characters (letter + number + symbol)");
    return;
  }

  const u=getUsers();
  if(u[m]){
    alert("User already exists");
    return;
  }

  u[m]=p;
  saveUsers(u);
  alert("Signup successful! Ab login karo.");
  closeAll();
}

function login(){
  const m=lmobile.value.trim();
  const p=lpass.value.trim();

  const u=getUsers();
  if(!u[m] || u[m]!==p){
    alert("Invalid mobile number or password");
    return;
  }

  alert("Login successful üéâ Welcome to AI Saathi");
  closeAll();
}
</script>

</body>
</html>
