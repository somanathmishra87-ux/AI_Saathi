<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Saathi - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b5ed7;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#001a3d;
  color:#fff;
  padding:25px;
  width:300px;
  border-radius:10px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}
button{
  background:#0b5ed7;
  color:white;
  font-size:16px;
}
a{color:#9fd3ff;text-decoration:none;}
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  font-size:12px;
  color:white;
  background:#08306b;
  padding:6px;
}
</style>
</head>

<body>

<div class="card">
  <h2>AI Saathi</h2>
  <input id="mobile" placeholder="10 digit mobile">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>New user? <a href="signup.html">Sign Up</a></p>
</div>

<div class="footer">
  Created by: Mr. Somanath Mishra
</div>

<script>
function login(){
  let m=document.getElementById("mobile").value.trim();
  let p=document.getElementById("pass").value.trim();

  let users=JSON.parse(localStorage.getItem("users")||"{}");

  if(!users[m]){
    alert("User not found. Please Sign Up");
    return;
  }
  if(users[m]!=p){
    alert("Wrong password");
    return;
  }
  location.href="dashboard.html";
}
</script>

</body>
</html>
