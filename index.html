<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
header{
  height:55px;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
header .logo{
  font-weight:bold;
  color:#0b5ed7;
}
header .btns a{
  text-decoration:none;
  margin-left:10px;
  padding:6px 12px;
  border-radius:5px;
  font-size:14px;
}
.login{
  background:#0b5ed7;
  color:#fff;
}
.signup{
  border:1px solid #0b5ed7;
  color:#0b5ed7;
}

/* MAIN SPLIT */
.main{
  display:flex;
  height:calc(100vh - 90px);
  width:100%;
}

/* LEFT IMAGE */
.left{
  flex:1;
  background:url("robot-ai.jpg") no-repeat center;
  background-size: contain;
  background-color:#0b5ed7;
}

/* RIGHT BLUE */
.right{
  flex:1;
  background:#0b5ed7;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.7);
  color:#fff;
  padding:25px;
  width:300px;
  border-radius:12px;
  text-align:center;
}
.card h2{
  margin-bottom:5px;
}
.card h4{
  font-weight:normal;
  margin-bottom:10px;
}
.card p{
  font-size:13px;
  line-height:1.4;
}
.card button{
  width:100%;
  padding:10px;
  margin-top:12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}
.primary{
  background:#0b5ed7;
  color:#fff;
}
.secondary{
  background:#6c757d;
  color:#fff;
}

/* FOOTER */
footer{
  height:35px;
  text-align:center;
  font-size:13px;
  padding-top:8px;
  color:#fff;
  background:#0a3d91;
}
  @media(max-width:768px){
  .main{
    flex-direction:column;
  }
  .left{
    height:40vh;
    background-size:contain;
  }
  .right{
    height:60vh;
  }
  }
</style>
</head>

<body>

<header>
  <div class="logo">✨ AI Saathi</div>
  <div class="btns">
    <a class="login" href="index.html">Login</a>
    <a class="signup" href="signup.html">Sign Up</a>
  </div>
</header>

<div class="main">
  <div class="left"></div>

  <div class="right">
    <div class="card">
      <h2>AI Saathi</h2>
      <h4>AI ka gyaan, sabke liye</h4>
      <p>
        Learn AI from basics to advanced.<br>
        Get help with any task.<br>
        Suitable for everyone – from children to elderly.
      </p>
      <button class="primary" onclick="location.href='signup.html'">
        Get Started →
      </button>
      <button class="secondary" onclick="location.href='learn.html'">
        Learn More
      </button>
    </div>
  </div>
</div>

<footer>
  Created by: Mr. Somanath Mishra
</footer>

</body>
</html>
