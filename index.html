<!DOCTYPE html>
<html>
<head>
<title>AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial;
  display:flex;
  min-height:100vh;
}
.left{
  flex:1;
  background:url('robot-ai.jpg') center/contain no-repeat;
  background-color:#0b4fa3;
}
.right{
  flex:1;
  background:#0b4fa3;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:12px;
  width:300px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#1e90ff;
  border:none;
  color:#fff;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="left"></div>

<div class="right">
  <div class="card">
    <h2>AI Saathi</h2>
    <input id="mobile" placeholder="10 digit mobile">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:13px">Password: 8+ char, letter+number+symbol</p>
  </div>
</div>

<script>
function login(){
  let m=mobile.value.trim();
  let p=pass.value.trim();
  if(!/^\d{10}$/.test(m)){alert("Invalid mobile");return;}
  if(p.length<8){alert("Weak password");return;}
  location.href="dashboard.html";
}
</script>

</body>
</html>
