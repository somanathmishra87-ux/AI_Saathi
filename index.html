<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{
  background:url('https://images.unsplash.com/photo-1581091012184-5c7c7c6f9f84') no-repeat center center/cover;
  min-height:100vh;
}
header{
  background:#f2f2f2;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{color:#1e90ff;}
header button{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:80vh;
}
.card{
  background:rgba(0,0,0,0.65);
  color:#fff;
  padding:30px;
  border-radius:14px;
  max-width:360px;
  text-align:center;
}
.card h1{margin-bottom:8px;}
.card h3{margin-bottom:10px;}
.card p{font-size:14px;line-height:1.5;}
.card button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.primary{background:#1e90ff;color:#fff;}
.secondary{background:#555;color:#fff;}

footer{
  text-align:center;
  padding:12px;
  font-size:14px;
  color:#fff;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:300px;
}
.modal-box h3{text-align:center;margin-bottom:10px;}
.modal-box input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.modal-box button{
  width:100%;
  padding:10px;
  background:#1e90ff;
  color:#fff;
  border:none;
  border-radius:6px;
}
.close{
  text-align:center;
  margin-top:8px;
  color:red;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>‚ú® AI Saathi</h2>
  <div>
    <button onclick="openLogin()">Login</button>
    <button onclick="openSignup()">Sign Up</button>
  </div>
</header>

<div class="hero">
  <div class="card">
    <h1>AI Saathi</h1>

    <h3>AI ‡§ï‡§æ ‡§ú‡•ç‡§û‡§æ‡§®, ‡§∏‡§¨‡§ï‡•á ‡§≤‡§ø‡§è</h3>

    <p>
      Learn AI from basics to advanced.<br>
      Get help with any task.<br>
      Suitable for everyone ‚Äì from children to elderly.<br>
      Start your AI journey today.
    </p>

    <button class="primary" onclick="openSignup()">Get Started ‚Üí</button>
    <button class="secondary" onclick="alert('More features coming soon')">Learn More</button>
  </div>
</div>

<footer>
  Created by Mr. Somanath Mishra
</footer>

<!-- SIGNUP MODAL -->
<div class="modal" id="signupModal">
  <div class="modal-box">
    <h3>Sign Up</h3>
    <input id="smobile" placeholder="Mobile Number">
    <input id="spass" type="password" placeholder="Password">
    <button onclick="signup()">Create Account</button>
    <div class="close" onclick="closeAll()">Close</div>
  </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="lmobile" placeholder="Mobile Number">
    <input id="lpass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="close" onclick="closeAll()">Close</div>
  </div>
</div>

<script>
function openSignup(){
  document.getElementById("signupModal").style.display="flex";
}
function openLogin(){
  document.getElementById("loginModal").style.display="flex";
}
function closeAll(){
  document.getElementById("signupModal").style.display="none";
  document.getElementById("loginModal").style.display="none";
}

function signup(){
  let mobile=smobile.value.trim();
  let pass=spass.value.trim();

  if(!mobile || !pass){
    alert("Mobile number aur password dono bharo");
    return;
  }

  let users=JSON.parse(localStorage.getItem("aiUsers")||"{}");
  if(users[mobile]){
    alert("User already exists");
    return;
  }

  users[mobile]={password:pass};
  localStorage.setItem("aiUsers",JSON.stringify(users));
  alert("Signup successful! Ab login karo.");
  closeAll();
}

function login(){
  let mobile=lmobile.value.trim();
  let pass=lpass.value.trim();

  let users=JSON.parse(localStorage.getItem("aiUsers")||"{}");
  if(!users[mobile] || users[mobile].password!==pass){
    alert("Invalid mobile number or password");
    return;
  }

  alert("Login successful üéâ Welcome to AI Saathi");
  closeAll();
}
</script>

</body>
</html>
