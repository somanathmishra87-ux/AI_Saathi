<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Saathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background: linear-gradient(90deg, #0b3c8a 50%, #0a5fd8 50%);
    }

    header{
      background:#ffffff;
      padding:12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header h2{
      color:#0a5fd8;
      font-size:20px;
    }

    header .btns a{
      text-decoration:none;
      margin-left:10px;
      background:#0a5fd8;
      color:#fff;
      padding:6px 12px;
      border-radius:6px;
      font-size:14px;
    }

    .main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      background:rgba(0,0,0,0.65);
      color:#fff;
      padding:28px;
      border-radius:14px;
      max-width:360px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
    }

    .card h1{
      margin-bottom:6px;
    }

    .card h3{
      margin-bottom:12px;
      font-weight:normal;
    }

    .card p{
      font-size:14px;
      line-height:1.5;
    }

    .card button{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:none;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
    }

    .primary{
      background:#0a5fd8;
      color:#fff;
    }

    .secondary{
      background:#555;
      color:#fff;
    }

    footer{
      text-align:center;
      padding:10px;
      font-size:13px;
      color:#ffffff;
      opacity:0.85;
    }
  </style>
</head>

<body>

<header>
  <h2>✨ AI Saathi</h2>
  <div class="btns">
    <a href="index.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>
</header>

<div class="main">
  <div class="card">
    <h1>AI Saathi</h1>
    <h3>AI ka gyaan, sabke liye</h3>

    <p>
      Learn AI from basics to advanced.<br>
      Get help with any task.<br>
      Suitable for everyone – from children to elderly.
    </p>

    <button class="primary" onclick="location.href='signup.html'">
      Get Started →
    </button>

    <button class="secondary" onclick="location.href='learn.html'">
      Learn More
    </button>
  </div>
</div>

<footer>
  Created by: Mr. Somanath Mishra
</footer>

</body>
</html>
