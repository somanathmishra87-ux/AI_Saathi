<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Saathi - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{background:#0a3d91;color:#fff}

/* HEADER */
header{
  height:50px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
}
.logo{color:#0a3d91;font-weight:bold}
.btns a{
  text-decoration:none;
  padding:6px 12px;
  border-radius:5px;
  font-size:13px;
}
.signup{background:#0a3d91;color:#fff}

/* MAIN */
.main{
  display:flex;
  height:calc(100vh - 80px);
}
.left{
  flex:1;
  background:url("robot-ai.jpg") center/cover no-repeat;
}
.right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.7);
  padding:25px;
  width:300px;
  border-radius:12px;
  text-align:center;
}
.card input{
  width:100%;
  padding:10px;
  margin:6px 0;
}
.card button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  cursor:pointer;
}
.card p{font-size:12px;margin-top:8px}

/* FOOTER */
footer{
  height:30px;
  text-align:center;
  font-size:12px;
  padding-top:7px;
  background:#062b63;
}

@media(max-width:768px){
  .main{flex-direction:column}
  .left{height:40vh}
  .right{height:60vh}
}
</style>
</head>

<body>

<header>
  <div class="logo">âœ¨ AI Saathi</div>
  <div class="btns">
    <a class="signup" href="signup.html">Sign Up</a>
  </div>
</header>

<div class="main">
  <div class="left"></div>

  <div class="right">
    <div class="card">
      <h2>AI Saathi</h2>
      <input id="mobile" placeholder="10 digit mobile">
      <input id="pass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Password: min 8 chars (letter + number + symbol)</p>
    </div>
  </div>
</div>

<footer>
  Created by : Mr. Somanath Mishra
</footer>

<script>
function login(){
  let m = mobile.value.trim();
  let p = pass.value.trim();

  let users = JSON.parse(localStorage.getItem("users") || "{}");

  if(!users[m]){
    alert("User not found. Please signup.");
    return;
  }
  if(users[m] !== p){
    alert("Invalid password");
    return;
  }

  location.href="dashboard.html";
}
</script>

</body>
</html>
