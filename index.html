<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{
  margin:0;
  background:#0b5ed7;
  color:#fff;
  padding-bottom:50px;
}

/* HEADER */
header{
  background:#0a3d91;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header .logo{
  font-size:20px;
  font-weight:bold;
}
header a{
  color:#fff;
  margin-left:12px;
  text-decoration:none;
  font-size:14px;
}

/* HERO IMAGE (NO CUT) */
.hero{
  height:240px;
  background:url("robot-ai.jpg") center/contain no-repeat;
  background-color:#0b5ed7;
}

/* CARD */
.card{
  max-width:360px;
  background:rgba(0,0,0,0.7);
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  text-align:center;
}

/* INPUT */
input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}
.password-box{
  position:relative;
}
.eye{
  position:absolute;
  right:10px;
  top:12px;
  cursor:pointer;
}

/* BUTTON */
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  background:#ffc107;
  font-size:16px;
  cursor:pointer;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0a3d91;
  text-align:center;
  font-size:13px;
  padding:8px 0;
}
</style>
</head>

<body>

<header>
  <div class="logo">‚ú® AI Saathi</div>
  <div>
    <a href="#login">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="#ask">Ask AI</a>
  </div>
</header>

<div class="hero"></div>

<!-- LOGIN SECTION -->
<div class="card" id="login">
  <h2>Login</h2>
  <input type="text" id="mobile" placeholder="10 digit mobile">
  <div class="password-box">
    <input type="password" id="password" placeholder="Password">
    <span class="eye" onclick="togglePass()">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Login</button>
  <p style="font-size:12px;">
    Password: minimum 8 characters
  </p>
</div>

<!-- ASK AI SECTION -->
<div class="card" id="ask">
  <h2>Ask AI ü§ñ</h2>
  <textarea id="question" rows="3" placeholder="Yahan apna sawal likho..."></textarea>
  <button onclick="askAI()">Ask AI</button>
  <p id="answer" style="margin-top:10px;font-size:14px;"></p>
</div>

<footer>
  ¬© <span id="year"></span> AI Saathi | Created by <b>Mr. Somanath Mishra</b>
</footer>

<script>
/* Year auto */
document.getElementById("year").innerText = new Date().getFullYear();

/* Show / Hide Password */
function togglePass(){
  let p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

/* Demo Login */
function login(){
  let m = document.getElementById("mobile").value.trim();
  let p = document.getElementById("password").value.trim();

  if(!/^[0-9]{10}$/.test(m)){
    alert("Mobile must be 10 digits");
    return;
  }
  if(p.length < 8){
    alert("Password minimum 8 characters");
    return;
  }
  alert("Login successful (demo)");
  // future: location.href="dashboard.html";
}

/* Ask AI Demo */
function askAI(){
  let q = document.getElementById("question").value.trim();
  if(q === ""){
    alert("Please write a question");
    return;
  }
  document.getElementById("answer").innerText =
    "ü§ñ AI Saathi: Ye demo AI reply hai. Future me ChatGPT connect hoga.";
}
</script>

</body>
</html>
