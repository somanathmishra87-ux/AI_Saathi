<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

/* FULL PAGE BLUE AI BACKGROUND WITH ROBOT */
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(10,25,47,0.85), rgba(10,25,47,0.85)),
    url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7');
  background-size:cover;
  background-position:center;
  color:#fff;
}

/* HEADER */
header{
  background:rgba(0,0,0,0.45);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{
  color:#4da3ff;
}
header button{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  margin-left:6px;
}

/* HERO */
.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:80vh;
}
.card{
  background:rgba(0,0,0,0.65);
  color:#fff;
  padding:36px;
  border-radius:18px;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 35px rgba(30,144,255,0.35);
}
.card h1{margin-bottom:6px;font-size:36px;}
.card h3{margin-bottom:14px;color:#8fc4ff;}
.card p{font-size:14px;line-height:1.6;color:#e0e0e0;}

.card button{
  width:100%;
  margin-top:16px;
  padding:13px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.primary{background:#1e90ff;color:#fff;}
.secondary{
  background:transparent;
  border:1px solid #6fb6ff;
  color:#6fb6ff;
}

/* FOOTER */
footer{
  text-align:center;
  padding:14px;
  font-size:14px;
  color:#cfd9e6;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#0b1c2d;
  padding:22px;
  border-radius:12px;
  width:300px;
  color:#fff;
}
.modal-box h3{text-align:center;margin-bottom:10px;}
.modal-box input{
  width:100%;
  padding:9px 36px 9px 9px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}

.input-group{position:relative;}
.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.modal-box button{
  width:100%;
  padding:10px;
  background:#1e90ff;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-top:8px;
}
.close{
  text-align:center;
  margin-top:10px;
  color:#ff9a9a;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>ü§ñ AI Saathi</h2>
  <div>
    <button onclick="openLogin()">Login</button>
    <button onclick="openSignup()">Sign Up</button>
  </div>
</header>

<div class="hero">
  <div class="card">
    <h1>AI Saathi</h1>
    <h3>AI ‡§ï‡§æ ‡§ú‡•ç‡§û‡§æ‡§®, ‡§∏‡§¨‡§ï‡•á ‡§≤‡§ø‡§è</h3>

    <p>
      Learn AI from basics to advanced.<br>
      Get help with any task.<br>
      Suitable for everyone ‚Äì from children to elderly.<br>
      Start your AI journey today.
    </p>

    <button class="primary" onclick="openSignup()">Get Started ‚Üí</button>
    <button class="secondary" onclick="alert('More features coming soon')">Learn More</button>
  </div>
</div>

<footer>
  Created by : Mr Somanath Mishra
</footer>

<!-- SIGNUP -->
<div class="modal" id="signupModal">
  <div class="modal-box">
    <h3>Sign Up</h3>

    <input id="smobile" placeholder="Mobile Number">

    <div class="input-group">
      <input id="spass" type="password" placeholder="Password">
      <span class="eye" onclick="togglePass('spass', this)">üëÅÔ∏è</span>
    </div>

    <button onclick="signup()">Create Account</button>
    <div class="close" onclick="closeAll()">Close</div>
  </div>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login</h3>

    <input id="lmobile" placeholder="Mobile Number">

    <div class="input-group">
      <input id="lpass" type="password" placeholder="Password">
      <span class="eye" onclick="togglePass('lpass', this)">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Login</button>
    <div class="close" onclick="closeAll()">Close</div>
  </div>
</div>

<script>
function openSignup(){signupModal.style.display="flex";}
function openLogin(){loginModal.style.display="flex";}
function closeAll(){
  signupModal.style.display="none";
  loginModal.style.display="none";
}

function togglePass(id, el){
  let i=document.getElementById(id);
  if(i.type==="password"){i.type="text";el.textContent="üôà";}
  else{i.type="password";el.textContent="üëÅÔ∏è";}
}

function signup(){
  let m=smobile.value.trim();
  let p=spass.value.trim();
  if(!m||!p){alert("Mobile number aur password bharo");return;}

  let u=JSON.parse(localStorage.getItem("aiUsers")||"{}");
  if(u[m]){alert("User already exists");return;}

  u[m]={password:p};
  localStorage.setItem("aiUsers",JSON.stringify(u));
  alert("Signup successful! Ab login karo.");
  closeAll();
}

function login(){
  let m=lmobile.value.trim();
  let p=lpass.value.trim();
  let u=JSON.parse(localStorage.getItem("aiUsers")||"{}");

  if(!u[m]||u[m].password!==p){
    alert("Invalid mobile number or password");
    return;
  }
  alert("Login successful üéâ Welcome to AI Saathi");
  closeAll();
}
</script>

</body>
</html>
