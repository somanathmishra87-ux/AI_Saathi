<!DOCTYPE html>
<html>
<head>
<title>AI Saathi - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  font-family:Arial;
}
.left{
  flex:1;
  background:url('robot-ai.jpg') center/cover no-repeat;
}
.right{
  flex:1;
  background:#0b5ed7;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:rgba(0,0,0,.75);
  padding:25px;
  width:300px;
  border-radius:12px;
  color:#fff;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#ffc107;
  font-weight:bold;
  cursor:pointer;
}
a{color:#ffd}
</style>
</head>

<body>
<div class="left"></div>

<div class="right">
  <div class="card">
    <h2>AI Saathi</h2>
    <input id="mobile" placeholder="10 digit mobile">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New user? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<script>
function login(){
  let m = mobile.value.trim();
  let p = pass.value.trim();
  let users = JSON.parse(localStorage.getItem("users") || "{}");

  if(!users[m]){ alert("User not found"); return; }
  if(users[m] !== p){ alert("Wrong password"); return; }

  localStorage.setItem("loggedIn","yes");
  location.href="dashboard.html";
}
</script>
</body>
</html>
