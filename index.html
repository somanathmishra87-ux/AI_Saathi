<!DOCTYPE html>
<html>
<head>
  <title>Login | AI Saathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#0b5ed7;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:#fff;
    }
    .box{
      background:#061c3d;
      padding:25px;
      border-radius:12px;
      width:90%;
      max-width:360px;
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:6px;
      border:none;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      background:#ffc107;
      border:none;
      border-radius:6px;
      font-size:18px;
      cursor:pointer;
    }
    a{ color:#ffc107; text-decoration:none; }
  </style>
</head>

<body>

  <div class="box">
    <h2>AI Saathi</h2>

    <input type="text" id="mobile" placeholder="10 digit mobile">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>New user? <a href="signup.html">Sign up</a></p>
  </div>

<script>
function login(){
  const mobile = document.getElementById("mobile").value;
  const pass = document.getElementById("password").value;

  if(mobile.length !== 10){
    alert("Enter valid 10 digit mobile");
    return;
  }

  if(pass.length < 6){
    alert("Password too short");
    return;
  }

  alert("Login successful (demo)");
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
