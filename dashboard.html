<!DOCTYPE html>
<html>
<head>
  <title>AI Saathi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#0b5ed7;
      color:#fff;
    }

    header{
      background:#0a3d91;
      padding:14px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }

    .content{
      padding:20px;
    }

    .card{
      background:rgba(0,0,0,0.5);
      padding:20px;
      border-radius:12px;
      margin-bottom:18px;
    }

    textarea{
      width:100%;
      height:80px;
      border-radius:6px;
      padding:10px;
      border:none;
      resize:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:10px;
      margin-top:10px;
      background:#ffc107;
      border:none;
      border-radius:6px;
      font-size:16px;
      cursor:pointer;
    }

    .answer{
      margin-top:12px;
      font-size:14px;
      color:#dff;
    }
  </style>
</head>

<body>

<header>
  Welcome to AI Saathi ðŸš€
</header>

<div class="content">

  <div class="card">
    <h3>AI kya hai?</h3>
    <p>
      Artificial Intelligence computer ko insan jaise sochna, samajhna
      aur decision lena sikhata hai.
    </p>
  </div>

  <div class="card">
    <h3>AI se kya kar sakte hai?</h3>
    <ul>
      <li>Resume banana</li>
      <li>Study help</li>
      <li>Job preparation</li>
      <li>Business ideas</li>
    </ul>
  </div>

  <!-- ðŸ”¥ ASK AI SECTION -->
  <div class="card">
    <h3>Ask AI ðŸ¤–</h3>
    <textarea id="question" placeholder="Yahan apna sawal likho..."></textarea>
    <button onclick="askAI()">Ask AI</button>
    <div class="answer" id="answer"></div>
  </div>

</div>

<script>
function askAI(){
  let q = document.getElementById("question").value.trim();
  if(q === ""){
    alert("Please sawal likho");
    return;
  }

  document.getElementById("answer").innerHTML =
    "ðŸ¤– AI jawab de raha hai...<br><br>" +
    "Is demo version me ChatGPT direct connected nahi hai.<br>" +
    "Future me API connect karke real answers milenge.";
}
</script>

</body>
</html>
