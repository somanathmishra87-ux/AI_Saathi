<!DOCTYPE html>
<html>
<head>
<title>Signup - AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a3d91;
  font-family:Arial;
}
.box{
  background:#0b5ed7;
  padding:25px;
  width:300px;
  color:#fff;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
button{background:#ffc107;font-weight:bold;}
</style>
</head>

<body>
<div class="box">
<h2>Create Account</h2>
<input id="mobile" placeholder="10 digit mobile">
<input id="pass" type="password" placeholder="Password">
<button onclick="signup()">Signup</button>
<p><a href="index.html">Login</a></p>
</div>

<script>
function signup(){
 let m=mobile.value.trim();
 let p=pass.value.trim();
 if(!/^\d{10}$/.test(m)){alert("Invalid mobile");return;}
 if(p.length<6){alert("Password too short");return;}

 let users=JSON.parse(localStorage.getItem("users")||"{}");
 if(users[m]){alert("User exists");return;}

 users[m]=p;
 localStorage.setItem("users",JSON.stringify(users));
 alert("Signup success");
 location.href="index.html";
}
</script>
</body>
</html>
