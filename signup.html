<!DOCTYPE html>
<html>
<head>
<title>Sign Up - AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0b5ed7;font-family:Arial;color:#fff}
.box{
  max-width:360px;
  margin:80px auto;
  background:#071a3a;
  padding:20px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#ffc107;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
<h2>Sign Up</h2>
<input placeholder="Full Name">
<input placeholder="10 digit mobile">
<input type="password" placeholder="Password (min 8 chars)">
<button onclick="signup()">Create Account</button>
</div>

<script>
function signup(){
  alert("Signup successful");
  window.location.href="index.html";
}
</script>

</body>
</html>
