<!DOCTYPE html>
<html>
<head>
<title>Sign Up - AI Saathi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b5ed7;
  color:#fff;
}

header{
  background:#0a3d91;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container{
  max-width:380px;
  margin:20px auto;
  background:#071a3a;
  padding:20px;
  border-radius:14px;
}

.robot{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
  font-size:15px;
}

.password-box{
  position:relative;
}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

button{
  width:100%;
  padding:12px;
  background:#ffc107;
  border:none;
  border-radius:6px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
}
</style>
</head>

<body>

<header>‚ú® AI Saathi - Sign Up</header>

<div class="container">

<img src="robot-ai.jpg" class="robot">

<input type="text" placeholder="Full Name">
<input type="tel" placeholder="10 digit mobile">

<div class="password-box">
  <input type="password" id="password" placeholder="Password (min 8 chars)">
  <span class="eye" onclick="toggle()">üëÅÔ∏è</span>
</div>

<button onclick="signup()">Create Account</button>

<div class="footer">
Already have account?
<a href="index.html" style="color:#ffc107;text-decoration:none;">Login</a>
</div>

</div>

<script>
function toggle(){
  let p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function signup(){
  alert("Signup successful");
  window.location.href="index.html";
}
</script>

</body>
</html>
