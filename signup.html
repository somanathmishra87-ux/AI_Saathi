<!DOCTYPE html>
<html>
<head>
<title>AI Saathi - Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0d47a1;
  font-family:Arial;
}
.box{
  background:#0b2c4d;
  padding:25px;
  border-radius:10px;
  width:300px;
  color:#fff;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{background:#2196f3;color:#fff;font-size:16px;}
a{color:#4fc3f7;text-decoration:none;}
</style>
</head>
<body>

<div class="box">
<h2>Sign Up</h2>
<input id="name" placeholder="Full Name">
<input id="mobile" placeholder="10 digit mobile">
<input id="pass" type="password" placeholder="Password">

<button onclick="signup()">Create Account</button>

<p style="text-align:center;">
  Already have account?
  <a href="index.html">Login</a>
</p>
</div>

<script>
function signup(){
  let name=name.value.trim();
  let mobile=mobile.value.trim();
  let pass=pass.value.trim();

  if(!/^[0-9]{10}$/.test(mobile)){
    alert("Mobile must be 10 digits");
    return;
  }
  if(pass.length<8){
    alert("Password minimum 8 characters");
    return;
  }

  let users=JSON.parse(localStorage.getItem("users")||"{}");
  if(users[mobile]){
    alert("User already exists");
    return;
  }

  users[mobile]={name,pass};
  localStorage.setItem("users",JSON.stringify(users));
  alert("Signup successful! Now login.");
  location.href="index.html";
}
</script>

</body>
</html>
